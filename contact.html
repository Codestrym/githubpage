<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Codestrym</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light blue-gray background */
            line-height: 1.6;
            color: #333;
        }
        /* Custom styles for form elements if needed, though Tailwind should cover most */
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .form-textarea {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y;
        }
        .form-button {
            @apply bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Section - Consistent with your existing structure -->
    <header class="bg-white shadow-md py-4 px-6 md:px-10 lg:px-16">
        <div class="container mx-auto flex justify-between items-center">
            <h1 style="font-size: 20px;">
                <span style="color: black;">C</span>
                <span style="color: black;">o</span>
                <span style="color: black;">d</span>
                <span style="color: black;">e</span>
                <span style="color: red;">S</span>
                <span style="color: green;">t</span>
                <span style="color: purple;">r</span>
                <span style="color: orange;">y</span>
                <span style="color: blue;">m</span>
            </h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium transition duration-300">Home</a></li>
                    <li><a href="blog.html" class="text-gray-600 hover:text-blue-600 font-medium transition duration-300">Blog</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition duration-300">About</a></li>
                    <li><a href="contact.html" class="text-blue-600 hover:text-blue-700 font-medium transition duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area for Contact Form -->
    <main class="flex-grow container mx-auto px-4 py-8 md:py-12 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">Contact Us</h1>
            <p class="text-gray-700 text-lg text-center mb-8">Have a question or want to get in touch? Fill out the form below!</p>

            <!-- Formspree Form -->
            <!-- IMPORTANT: Replace "YOUR_FORMSPREE_ENDPOINT" with your actual Formspree form endpoint -->
            <form action="https://formspree.io/f/myzpeord" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="_replyto" required class="form-input">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="6" required class="form-textarea"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="form-button">Send Message</button>
                </div>
            </form>
            <!-- End Formspree Form -->

        </div>
    </main>

    <!-- Footer Section - Consistent with your existing structure -->
    <footer class="bg-gray-800 text-white py-6 px-4 md:px-10 lg:px-16 mt-8">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Codestrym. All rights reserved.</p>
            <p class="mt-2">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a> |
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
            </p>
        </div>
    </footer>

</body>
</html>
